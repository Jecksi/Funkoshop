  <h1 class="titulo">Crea tu cuenta</h1>
  <h2 class="subtitulo">Completa el formulario para ser parte del mundo de los Funkos</h2>
  
  <div class="registrar">
  <form action="/registro" method="post">
      <label for="nombre">Nombre:</label>
      <input class="value-registrarse" type="text" id="nombre" name="nombre" value="John" required><br><br>
  
      <label for="apellido">Apellido:</label>
      <input class="value-registrarse" type="text" id="apellido" name="apellido" value="Doe" required><br><br>
  
      <label for="email">Email:</label>
      <input class="value-registrarse" type="email" id="email" value="johndoe@correo.com" name="email" required><br><br>
  
      <label for="contrasena">Contraseña:</label>
      <input class="value-password" type="password" id="contrasena" name="contrasena" required><br><br>
  
      <label for="repetirContrasena">Repetir Contraseña:</label>
      <input class="value-password" type="password" id="repetirContrasena" name="repetirContrasena" required><br><br>
      
      <input class="boton" type="submit" value="Registrar">
      <input type="checkbox" id="terminos" name="terminos" required>
      <label class="terminos-font" for="terminos">Acepto <a class="terminos-azul" href="Tyc">terminos y condiciones </a> </label><br><br> 
  </form>
